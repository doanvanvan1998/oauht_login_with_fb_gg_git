<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head(pageTitle='Login')" />
<body>
<div class="container mt-5">
    <h1 class="text-center">Login Form</h1>
    <div th:if="${param.error}">
        <h3 class="text-danger text-center">Invalid username or password.</h3>
    </div>
    <div th:if="${param.logout}">
        <h3 class="text-warning text-center">You have been logged out</h3>
    </div>
    <section class="w-100 p-4 d-flex justify-content-center pb-4 mt-3">
        <form style="width: 22rem;" method="post" th:action="@{/login}">
            <!-- Username input -->
            <div class="form-outline mb-4">
                <input type="email" name="email" id="form2Example1" class="form-control" placeholder="Username">
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" name="pass" id="form2Example2" class="form-control" placeholder="Password">
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember-me">
                        <label class="form-check-label"> Remember me </label>
                    </div>
                </div>

                <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" style="width: 100%">Sign in</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a th:href="@{/sign-up}">Register</a></p>
                <p>or sign up with:</p>
                <a class="btn btn-link btn-floating mx-1" th:href="@{/oauth2/authorization/facebook}">
                    <i class="fab fa-facebook-f"></i>
                </a>

                <a class="btn btn-link btn-floating mx-1" th:href="@{/oauth2/authorization/google}">
                    <i class="fab fa-google"></i>
                </a>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>
    </section>
</div>
</body>
</html>
